<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssistMe - AI Assistant</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='15' fill='%231a73e8'/%3E%3Cpath d='M12 10h8l-4-4z' fill='white'/%3E%3Ccircle cx='11' cy='15' r='2' fill='white'/%3E%3Ccircle cx='21' cy='15' r='2' fill='white'/%3E%3Crect x='14' y='18' width='4' height='6' rx='2' fill='white'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <img src="AssistMe logo.png" alt="AssistMe Logo" class="logo">
                </div>
                <div class="header-center">
                    <h1 class="app-name">AssistMe</h1>
                </div>
                <div class="header-right">
                    <div class="model-selector">
                        <button type="button" class="model-button" id="modelButton">
                            <span class="model-name">Qwen Instruct ★</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    <div class="model-dropdown" id="modelDropdown">
                        <button class="model-option active" data-model="meta-llama/llama-4-scout">
                            <span class="model-label">Llama Scout ★</span>
                            <span class="model-desc">Fast and efficient fallback</span>
                        </button>
                        <button class="model-option" data-model="openai/gpt-4o-mini">
                            <span class="model-label">GPT-4o Mini</span>
                            <span class="model-desc">Best for clear explanations</span>
                        </button>
                            <button class="model-option" data-model="qwen/qwen3-vl-8b-thinking">
                                <span class="model-label">Qwen Thinking</span>
                                <span class="model-desc">Creative and thoughtful responses</span>
                            </button>
                            <button class="model-option" data-model="qwen/qwen3-vl-8b-instruct">
                                <span class="model-label">Qwen Instruct</span>
                                <span class="model-desc">Top-ranked for complex tasks</span>
                            </button>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="icon-button" id="testModelsBtn" title="Test model performance">
                            <i class="fas fa-chart-bar"></i>
                        </button>
                        <button class="icon-button" id="darkModeToggle" title="Toggle theme">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-header">
                    <h1>Hello! I'm AssistMe</h1>
                    <p>Ask me anything or try these suggestions:</p>
                </div>
                <div class="suggestions">
                    <button class="suggestion-button" data-prompt="Explain quantum computing in simple terms">
                        <i class="fas fa-bolt"></i>
                        Explain quantum computing
                    </button>
                    <button class="suggestion-button" data-prompt="Write a creative short story about space exploration">
                        <i class="fas fa-rocket"></i>
                        Write a space story
                    </button>
                    <button class="suggestion-button" data-prompt="What are the latest AI advancements this week?">
                        <i class="fas fa-brain"></i>
                        Latest AI news
                    </button>
                    <button class="suggestion-button" data-prompt="Help me plan a healthy meal prep for the week">
                        <i class="fas fa-utensils"></i>
                        Meal prep ideas
                    </button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <textarea
                        id="messageInput"
                        class="message-input"
                        placeholder="Ask me anything..."
                        rows="1"
                    ></textarea>
                    <button type="button" class="voice-button" id="voiceButton" title="Voice input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button type="button" class="send-button disabled" id="sendButton" title="Send message">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>

                <p class="disclaimer">
                    AssistMe can make mistakes. Consider checking important information.
                </p>
            </div>
        </main>
    </div>

    <script src="mathjs.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
