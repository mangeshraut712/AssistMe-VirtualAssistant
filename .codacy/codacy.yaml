exclude_paths:
    # Python virtual environments
    - backend/venv/**
    - backend/.venv/**
    - .venv/**
    - '**/venv/**'
    - '**/.venv/**'
    - '**/*.pyc'

    # Node.js and other dependencies
    - node_modules/**
    - '**/node_modules/**'
    - .git/**
    - '**/.git/**'

    # Frontend assets
    - frontend/assets/**

    # Docker and infrastructure files
    - Dockerfile
    - backend/Dockerfile
    - docker-compose.yml
    - '**/Dockerfile'
    - '**/dockerfile'
    - '**/*.dockerfile'

    # Configuration files
    - .pylintrc
    - pyrightconfig.json
    - .gitignore
    - package-lock.json
    - railway.toml
    - render-build.sh
    - vercel.json
    - SECURITY.md

    # Environment and secrets
    - backend/.env
    - secrets.env
    - .env.example
runtimes:
    - java@17.0.10
    - node@22.2.0
    - python@3.11.11
tools:
    - pylint@2.17.2:
        # Only analyze Python files in backend directory
        include_paths:
            - backend/**/*.py
    - eslint@8.57.0
    - semgrep@1.78.0
    - trivy@0.66.0
