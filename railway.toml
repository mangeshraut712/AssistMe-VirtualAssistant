# Railway Configuration for Python/FastAPI App
# Forces Railway to use Nixpacks (native Python builder) instead of Docker

[build]
nixpacksVersion = "1.17.0"
buildCommand = "pip install -r backend/requirements.txt"
startCommand = "uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
# Removed preDeployCommand to avoid database connection during build phase
