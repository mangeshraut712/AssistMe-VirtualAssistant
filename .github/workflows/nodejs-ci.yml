# AssistMe Virtual Assistant - CI/CD Pipeline
# This workflow runs on push and PR to main branch

name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Frontend Build & Test
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Check build output
        run: |
          echo "âœ… Frontend build completed successfully"
          ls -lah dist/
          echo "Bundle sizes:"
          du -sh dist/*
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 7

  # Backend Linting & Validation
  backend:
    name: Backend Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
          
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 mypy
          
      - name: Syntax check
        run: python -m compileall backend/app -q
        
      - name: Lint with flake8
        working-directory: backend
        run: |
          # Stop build on syntax errors or undefined names
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings for other issues (non-blocking)
          flake8 app --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics
          
      - name: Type check with mypy
        working-directory: backend
        continue-on-error: true
        run: |
          mypy app --ignore-missing-imports --no-error-summary || true
          
      - name: Validate API structure
        run: |
          echo "âœ… Backend validation completed"
          python -c "from backend.app.main import app; print('FastAPI app loaded successfully')"

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: npm audit --audit-level=high || true
        
      - name: Check for secrets
        run: |
          echo "Checking for potential secrets in codebase..."
          # Simple check for common secret patterns
          if grep -rE "(api_key|apikey|secret|password|token)\s*[:=]\s*['\"][^'\"]+['\"]" --include="*.js" --include="*.jsx" --include="*.py" src/ backend/app/ 2>/dev/null | grep -v "example\|placeholder\|your_" | head -5; then
            echo "âš ï¸ Potential secrets found. Please review."
          else
            echo "âœ… No obvious secrets detected"
          fi

  # Summary Job
  ci-success:
    name: CI Success
    needs: [frontend, backend, security]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: CI Pipeline Passed
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          echo "Frontend: âœ…"
          echo "Backend: âœ…"
          echo "Security: âœ…"

