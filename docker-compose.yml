version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: assistme_db
      POSTGRES_USER: assistme_user
      POSTGRES_PASSWORD: assistme_password  # Change in production
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - backend

  api:
    build: ./apps/api
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://assistme_user:assistme_password@db:5432/assistme_db
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis
    networks:
      - backend

  celery-worker:
    # Will be defined later
    image: python:3.11-slim
    volumes:
      - .:/app
    working_dir: /app
    command: celery -A services.llm.worker worker --loglevel=info
    depends_on:
      - redis
      - db

networks:
  backend:
    driver: bridge

volumes:
  db_data:
